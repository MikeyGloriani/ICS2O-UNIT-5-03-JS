<!DOCTYPE html>
<!--- ICS2O-My first PWA --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Mikey Gloriani" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>GitHub page as PWA template</title>
    <link
      rel="canonical"
      href="https://mikeygloriani.github.io/ICS2O-UNIT-5-03-JS/"
    />
    <link rel="manifest" href="/ICS2O-UNIT-5-03-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Else If Statements</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Else If Statements</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img
          src="./images/notebook-animation.svg"
          alt="Computer"
          width="25%"
          height="25%"
        />
        <p></p>
        <div id="slider-value">?</div>
        <!-- Slider with Starting Value -->
        <!-- Note: I added and ID to this component, so I could reference it in code -->
        <!-- Note: I also placed it inside a "label" for accessability -->
        <label>
          Set your age between 1-20+
          <input
            id="slider"
            class="mdl-slider mdl-js-slider"
            type="range"
            min="1"
            max="20"
            value="10"
            tabindex="0"
            onchange="updateSliderValue(this.value)"
          />
          <!-- Raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="myButtonClicked()"
          >
            Enter
          </button>
          <!-- basic text -->
          <p></p>
          <div id="answer"></div>
        </label>
      </main>
    </div>
  </body>
</html>
